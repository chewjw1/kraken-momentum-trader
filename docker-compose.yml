version: '3.8'

services:
  trader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kraken-momentum-trader
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=UTC
    volumes:
      # Persist trading data and state for crash recovery
      - ./data:/app/data
      # Persist logs
      - ./logs:/app/logs
      # Mount config for easy updates without rebuild
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

volumes:
  trader-data:
  trader-logs:
